<app-header title="Communication"></app-header>
<div class="Communication">

	<div class="text" *ngFor="let message of messages">
		<p>{{message.title}}</p>
		<img class="voice-listening" src="assets/icons/voice.svg" alt="Microphone">
  </div>

	<label class="comment">
	    COMMENT
	    <br>
		<textarea [formControl]="text" type="text" class="text-box"></textarea>
	</label>
	<p class="underlined">VOICE RECORD</p>
	<img class="voice-recording" src="assets/icons/voice.svg" alt="Voice record">
	<button class="btn-std btn-disabled" [class.value]="setValueClass()" (click)="postComment()">SEND</button>
</div>
